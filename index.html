<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 7.77</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gif-screen">
        <img src="loading.gif" alt="Loading">
    </div>

    <div id="lock-screen">
        <input type="password" id="password-input" placeholder="パスワード">
        <button id="unlock-button">ロック解除</button>
    </div>

    <div id="loading-screen">
        <img src="loading.gif" alt="Loading">
        <p>Please wait...</p>
    </div>

    <div id="desktop" style="display: none;">
        <img src="壁紙.jpg" alt="壁紙" id="wallpaper">
        <div id="start-menu-icon"></div>
        <div id="start-menu" style="display: none;">
            <ul>
                <li id="start-file-explorer">ファイルエクスプローラー</li>
                <li id="start-notepad">メモ帳</li>
                <li id="start-calendar">カレンダー</li>
                <li id="start-camera">カメラ</li>
                <li id="start-browser">インターネットブラウザ</li>
                <li id="start-control-panel">コントロールパネル</li>
                <li id="start-command-prompt">コマンドプロンプト</li>
                <li id="start-setup">セットアップ</li>
            </ul>
        </div>

        <div class="window" id="file-explorer-window" style="display: none;">
            <div class="window-header">ファイルエクスプローラー <span class="window-control close">×</span></div>
            <div class="window-content">ファイルエクスプローラーの内容</div>
        </div>

        <div class="window" id="notepad-window" style="display: none;">
            <div class="window-header">メモ帳 <span class="window-control close">×</span></div>
            <div class="window-content"><textarea></textarea></div>
        </div>

        <div class="window" id="calendar-window" style="display: none;">
            <div class="window-header">カレンダー <span class="window-control close">×</span></div>
            <div class="window-content">
                <p id="date-display"></p>
            </div>
        </div>

        <div class="window" id="camera-window" style="display: none;">
            <div class="window-header">カメラ <span class="window-control close">×</span></div>
            <div class="window-content"><video autoplay></video></div>
        </div>

        <div class="window" id="browser-window" style="display: none;">
            <div class="window-header">ブラウザ <span class="window-control close">×</span></div>
            <div class="window-content">
                <input type="text" id="url-input" placeholder="URLを入力">
                <button id="go-button">Go</button>
                <iframe id="browser-frame"></iframe>
            </div>
        </div>

        <div class="window" id="control-panel-window" style="display: none;">
            <div class="window-header">コントロールパネル <span class="window-control close">×</span></div>
            <div class="window-content">
                <button id="save-settings-button">設定を保存</button>
            </div>
        </div>

        <div class="window" id="command-prompt-window" style="display: none;">
            <div class="window-header">コマンドプロンプト <span class="window-control close">×</span></div>
            <div class="window-content">
                <textarea id="output-area" readonly></textarea>
                <input type="text" id="command-input" placeholder="コマンドを入力">
                <button id="execute-button">実行</button>
            </div>
        </div>

        <div class="window" id="setup-window" style="display: none;">
            <div class="window-header">セットアップ <span class="window-control close">×</span></div>
            <div class="window-content">
                <button id="save-setup-button">セットアップを保存</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
